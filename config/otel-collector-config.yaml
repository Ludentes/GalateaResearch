receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 10s
    send_batch_size: 100

  # Filter out noisy internal events
  filter/noise:
    error_mode: ignore
    traces:
      span:
        - 'attributes["internal"] == true'
    logs:
      log_record:
        - 'attributes["internal"] == true'

exporters:
  # Send to Galatea ingest API
  otlphttp/galatea:
    endpoint: http://host.docker.internal:3000
    headers:
      Content-Type: application/json
    tls:
      insecure: true

  # Console debug
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [filter/noise, batch]
      exporters: [otlphttp/galatea, debug]

    logs:
      receivers: [otlp]
      processors: [filter/noise, batch]
      exporters: [otlphttp/galatea, debug]
