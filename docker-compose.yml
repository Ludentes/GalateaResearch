services:
  postgres:
    image: postgres:17
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: galatea
      POSTGRES_USER: galatea
      POSTGRES_PASSWORD: galatea
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U galatea"]
      interval: 5s
      timeout: 5s
      retries: 5

  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "16379:6379"
      - "13001:3000"
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  graphiti:
    build:
      context: ./graphiti
      dockerfile: Dockerfile.falkordb
    ports:
      - "18000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # FalkorDB
      FALKORDB_URI: "redis://falkordb:6379"
      FALKORDB_DATABASE: "galatea_memory"
      # LLM (Ollama via OpenAI-compatible endpoint)
      OPENAI_API_KEY: "ollama"
      OPENAI_BASE_URL: "http://host.docker.internal:11434/v1"
      MODEL_NAME: "llama3.2"
      SMALL_MODEL_NAME: "llama3.2"
      # Embeddings (Ollama â€” local, no API cost)
      EMBEDDING_MODEL_NAME: "nomic-embed-text"
      EMBEDDER_BASE_URL: "http://host.docker.internal:11434/v1"
      EMBEDDER_API_KEY: "ollama"
      # Concurrency
      SEMAPHORE_LIMIT: "5"
    depends_on:
      falkordb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - "11883:1883"
      - "19001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf

volumes:
  postgres_data:
  falkordb_data:
