# Galatea Infrastructure
#
# Core: postgres (sessions, messages, personas, preprompts)
#
# v2 will add observation pipeline (OTEL) â€” not yet implemented.
# Graphiti/FalkorDB removed in v2 cleanup (2026-02-11).

services:
  postgres:
    image: postgres:17
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: galatea
      POSTGRES_USER: galatea
      POSTGRES_PASSWORD: galatea
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U galatea"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
